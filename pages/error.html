<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Ошибка</title>
</head>

<body>
    <div class="error">
        <div class="error__content">
            <div class="error__image">
                <img src="../assets/img/error.svg" alt="Ошибка">
            </div>
            <div class="error__title">Страница не найдена</div>
            <div class="error__text">Страница, на которую вы пытаетесь попасть, не существует или была удалена. Перейдите на
                главную страницу.</div>
            <a class="error__button button button__primary" href="../index.html">На главную</a>
        </div>
    </div>
    <script type="module" src="../js/script.js"></script>
</body>

</html>
